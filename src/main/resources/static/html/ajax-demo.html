<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
    <p>
        <input type="button" value="发送" onclick="send();">
    </p>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        function send() {
            // 三个参数：1.访问路径、2.发送的数据、3.回调函数
            $.post("/community/alpha/ajax",
                    {"name": "张三", "age": 23},
                    function (data) {
                        console.log(typeof (data));
                        console.log(data);
                        data = $.parseJSON(data);
                        console.log(typeof (data));
                        console.log(data.code);
                        console.log(data.msg);
                    }
            );
        }
    </script>

</body>
</html>
